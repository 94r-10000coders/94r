    <style>
       .main{
        display: grid;
        width: 300px;
        gap: 10px;
        background-color:lightblue;
        padding: 20px;
        grid-template-columns: auto auto auto;
       } 
       .item{
        border: 1px solid black;
       }
       .hi1{
        grid-column-start:1;
        grid-column-end:4;
       }
       .hi2{
        grid-row-start:2;
        grid-row-end: 4;
       }
       .hi3{
        grid-column-start:2;
        grid-column-end:4;
       }
       img{
        width: 100%;
        height: 100%;
       }
       .container{
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: rgb(66, 187, 92) solid 30px;
            width: fit-content;
            height: fit-content;
        }
        .box1 div{
            display: flex;
            width: 20px;
            height: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .items1,.items2{
            border: 1px solid black;
            border-radius: 1px;
            padding: 30px;
            font-size: 60px;
        }
        .items1:nth-child(2n){
            background-color: rgb(76, 238, 117);
        }
        .items2:nth-child(2n+1){
            background-color: rgb(76, 238, 117);
        }  
    </style>
</head>
