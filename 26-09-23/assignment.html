<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        @keyframes Animate {
            10% {
                background-image: url(./images/winter.jpg);
                background-size: 500px 400px;

            }

            20% {
                background-image: url(./images/tyrion.jpg);
                background-size: 500px 400px;

            }

            40% {
                background-image: url(./images/jon.jpg);
                background-size: 500px 400px;

            }

            60% {
                background-image: url(./images/dany.jpg);
                background-size: 500px 400px;

            }

            80% {
                background-image: url(./images/cersei.jpg);
                background-size: 500px 400px;

            }

            100% {
                background-image: url(./images/jaime.jpg);
                background-size: 500px 400px;

            }


        }


        .charecters {
            width: 500px;
            height: 400px;
            border: 1px solid;
            animation: Animate 8s normal 0s infinite;
            /* animation: name duration  delay iteration-count direction fill-mode; */
            /* animation-name: Animate;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite; */
        }

         .container{
            margin-top: 100px;
            width: 500px;
            height: 500px;
            border: 1px solid none;
            display: flex;
            gap: 10px;

         }
         .balls{
            margin-top: 100px;
            /* margin-left: 20%; */
            width: 30px;
            height: 30px;
            border: 1px solid none;
            border-radius: 50%;
            background-color: rgba(21, 71, 151, 0.636);
        
         }
         @keyframes first-ball {
            from{
                transform: translate(0px,20px);


            }
            to{

                transform: translate(150px,150px);
                background-color: brown;

            }

            
         }
         @keyframes second-ball {
            from{
                transform: translate(0px,20px);


            }
            to{

                transform: translate(150px,-150px);
                background-color: rgba(239, 41, 15, 0.885);

            }

            
         }
         @keyframes third-ball {
            from{
                transform: translate(0px,20px);


            }
            to{

                transform: translate(-50px,100px);
                background-color: rgba(29, 5, 2, 0.719);

            }

            
         }
         @keyframes fourth-ball {
            from{
                transform: translate(0px,20px);


            }
            to{

                transform: translate(-100px,-100px);
                background-color: rgba(14, 125, 10, 0.885);

            }

            
         }
         @keyframes fifth-ball {
            from{
                transform: translate(0px,0px);


            }
            to{

                transform: translate(-120px);
                background-color: rgba(29, 10, 125, 0.885);

            }

            
         }


           














    </style>

</head>

<body>
    <div>

        <div class="charecters">
        </div>
        <div class="container">

            <div class="balls ball1" style="animation: first-ball 1s normal 0s infinite;"></div>
            <div class="balls ball2" style="animation: second-ball 1s normal 0s infinite;"></div>
            <div class="balls ball3" style="animation: third-ball 1s normal 0s infinite;"></div>
            <div class="balls ball4" style="animation: fourth-ball 1s normal 0s infinite;"></div>
            <div class="balls ball5" style="animation: fifth-ball 1s normal 0s infinite;" ></div>

        </div>
    </div>


</body>

</html>
