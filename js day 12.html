//3.Static Method and Inheritance
class MathOperations{
    constructor(number){
        this.number=number;
    }
    static square(number){
        return number*number;
    }
}
class AdvancedMathOperations extends MathOperations{
    static cube(number){
        return number*number*number;
    }
}
let obj3=new MathOperations(5);
document.write( MathOperations.square(obj3.number));
document.write("<br>")
 let obj4=new AdvancedMathOperations(5);
 document.write(AdvancedMathOperations.cube(obj4.number)); 
 document.write("<hr>")
//4.Inheritences and metod overriding;
class Shape{
constructor(){
    document.write("measure the Area and Perameter give shape.");
  }
}
class Cricle extends Shape {
constructor(radius){
    super();
    this.radius=radius;
  }
  calculateArea(){
    return Math.PI*this.radius*this.radius;
  }
  calculatePerameter(){
    return 2*Math.PI*this.radius;
  }
}
class Square extends Shape{
constructor(side){
    super();
    this.side=side;
  }
  calculateArea(){
    return this.side*this.side;
  }
  calculatePerameter(){
    return 4*this.side;
  }
}
let obj5=new  Cricle(4);
document.write(obj5.calculateArea());
document.write("<br>")
document.write(obj5.calculatePerameter());
document.write("<br>")
let obj6= new Square(8);
document.write(obj6.calculateArea());
document.write("<br>")
document.write(obj6.calculatePerameter());
document.write("<br>")
