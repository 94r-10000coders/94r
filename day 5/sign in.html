<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/day 5/login .html">
        <fieldset>
        <legend><h1>Sign Up</h1></legend>
                <label for="fname">First Name</label>
                <br><input type="text" id="fname" name="First Name">
                <br><label for="mname">Middle Name</label>
                <br><input type="text" id="mname" name="Middle Name">
                <br><label>Last Name</label>
                <br><input type="Text" id="lname" name="Last Name">
                <br>
                <label>Mobile Number</label>
                <br>
                <input type="tel" pattern="[0-9]{10}">
                <br>
                <br>
                <label for="gender">Gender</label>
                <br><input type="radio" id="male" name="gender">male</input>
                <br><input type="radio" id="female" name="gender">female</input>
                <br>
                <br>
                <label>Email Id:</label>
                <br><input type="mail">
                <br><br>
                <label>D.O.B</label>
                <br><input type="date">
                <br><br>
                <label>Password</label>
                <input type="password" placeholder="enter password">
                <br><br>
                <label>Reenter Password</label>
                <input type="password" placeholder="Reenter password">
                <br><br>
                <input type="submit" value="Sign In">
                <br><br>
                <a href="/day 5/login .html">Already have an account</a>
        </fieldset>        
    </form>
</body>
</html>
