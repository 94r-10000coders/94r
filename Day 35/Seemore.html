<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hlo12" style="background-color: aquamarine; border:1px solid brown;padding: 10px;width: fit-content;">
    </div>
    <script>
   
var data=JSON.parse(localStorage.getItem("Seemore"));
var div_getting=document.getElementById("hlo12");
var img_creating1=document.createElement("img");
img_creating1.setAttribute("src",data["image"]);
div_getting.appendChild(img_creating1);
img_creating1.style.width="150px";
img_creating1.style.height="150px";
img_creating1.style.paddingLeft="20px";
//ul create
var ulcreate=document.createElement("ul");
div_getting.appendChild(ulcreate);
//id create
var licreate=document.createElement("li");
ulcreate.appendChild(licreate);
licreate.innerText=`ID: ${data["id"]}`;
//title name
var licreate1=document.createElement("li");
ulcreate.appendChild(licreate1);
licreate1.innerText=`Title: ${data["title"]}`;
//price
var licreate2=document.createElement("li");
ulcreate.appendChild(licreate2);
licreate2.innerText=`Price: ${data["price"]}`;
//Description
var licreate3=document.createElement("li");
ulcreate.appendChild(licreate3);
licreate3.innerText=`Description: ${data["description"]}`;
//category
var licreate4=document.createElement("li");
ulcreate.appendChild(licreate4);
licreate4.innerText=`Category: ${data["category"]}`;
//rating-rate
var licreate5=document.createElement("li");
ulcreate.appendChild(licreate5);
licreate5.innerText=`Rate: ${data["rating"]["rate"]}`;
//rating-count
var licreate6=document.createElement("li");
ulcreate.appendChild(licreate6);
licreate6.innerText=`Price: ${data["rating"]["count"]}`;
</script>
</body>
</html>
