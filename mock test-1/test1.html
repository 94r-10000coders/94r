<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bor{
            border: 2px solid black;
            background-color: black;
            width: fit-content;
        }
        .one{
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            margin-right: 20px;
            margin-left: -10px;
        }
        .fr{
            background-color: gray;
            color: white;
            border-radius: 50%;
            padding: 12px;
        }
        .num{
            background-color: gray;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .num1{
            background-color: gray;
            color: white;
            border-radius: 50%;
            padding: 11px;
        }
        body{
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    
   <div class="bor">
    <h2 style="color: white;">112<span style="color: gray;">|</span></h2>
    <hr>
    <ul type="none">
        <div class="one">
            <li class="fr">AC</li>
            <li class="fr">+/-</li>
            <li class="fr">%</li>
            <li class="fr">/</li>
        </div>
        <div class="one">
            <li class="num">7</li>
            <li class="num" style="background-color: bisque; color: red;">8</li>
            <li class="num">9</li>
            <li class="num">x</li>
        </div>
        <div class="one">
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">9</li>
            <li class="num">x</li>
        </div>
        <div class="one">
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="num">+</li>
        </div>
        <div class="one">
            <li class="num1" style="visibility: hidden;"></li>
            <li class="num">.</li>
            <li class="num">0</li>
            <li class="num">=</li>
        </div>
    </ul>

   </div>
</body>
</html>
