<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <fieldset>
        <legend><img src="https://thumbs.dreamstime.com/b/sign-up-speech-bubble-153380638.jpg" width="60" height="50"></legend>
        <h2>Register</h2>
   <form action="./login.html">
   <label for="sname" >First name:</label>
    <input type="text" id="sname" name="sname" placeholder="Enter Firstname">
   <br><br> <label for="fname">Last name: </label>
    <input type="text" placeholder="Enter Lastname" id="fname" name="fname">
  <br><br>  <label for="Gender"> Gender:</label>
    <input type="radio">male
    <input type="radio">female
  <br><br>  <label for="mail">Email:</label>
    <input type="mail" placeholder="Enter your mail" id="mail" name="mali">
    <br><br><label for="mble">Moblie:</label>
    <input type="tel" placeholder="Enter moblie" id="mble" name="mble" pattern="[0-9]{0-10}">
    <br><br><label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob">
   <br><br> <label for="pswd">Password:</label>
    <input type="pswd" id="psw" name="pswd" placeholder="Enter Password">
  <br><br>  <input type="submit" value="Signup"></input>
 <br><br> <a href="./login.html">Have am Account</a>
    
    

   </form> 
</fieldset>
</body>
</html>
