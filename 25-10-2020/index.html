    <script>
        document.write("using static method<br>");
        class MathOperations{
            static square(number){
                return number*number;
            }
        }
        class AdvancedMathoperations extends MathOperations{
            static cube(number){
                return number*number*number;
            }
        }
        const num=5;
        document.write(`square of ${num}:${MathOperations.square(num)}<br>`);
        document.write(`cube of ${num}:${AdvancedMathoperations.cube(num)}`);
    </script>

    <script>
        class Shape{
            constructor(){
                this.type='unknown';
            }
            calculateArea(){
                return 'area calculation not implemented'+this.type;
            }
            calculatePerimeter(){
                return 'perimeter calculation not implemented'+this.type;
            }
        }
        class Square extends Shape{
            constructor(side){
                super();
                this.type='square';
                this.side=side;
            }
            calculateArea(){
                return this.side*this.side;
            }
            calculatePerimeter(){
                return 4*this.side;
            }
        }
        class Circle extends Shape{
            constructor(radius){
                super();
                this.type='circle';
                this.radius=radius;
            }
            calculateArea(){
                return Math.PI*this.radius*this.radius;
            }
            calculatePerimeter(){
                return 2*Math.PI*this.radius;
            }
        }
        const square=new Square(5);
        const circle=new Circle(3);
document.write(`Area of the ${square.type}:${square.calculateArea()}<br>`);
document.write(`perimeter of the ${square.type}:${square.calculatePerimeter()}<br>`);
document.write(`Area of the ${circle.type}:${circle.calculateArea()}<br>`);
document.write(`perimeter of the ${circle.type}:${circle.calculatePerimeter()}<br>`);
   </script>
