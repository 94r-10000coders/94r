<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .hii{
        float: right;
        margin-right: 800px;
    }
    .hi{
        float: left;
        
    }
    h1{
        font-family:Georgia, 'Times New Roman', Times, serif;
        color: red;
    }
</style>
</head>


<body>
    <h1> Table Using bootstrap</h1><br>
    <table class="table">
        <tr>
            <th class="table-warning">S.No</th>
            <th class="table-danger">Name</th>
            <th class="table-success">Des</th>
        </tr>
        <tr>
            <td class="table-info">1</td>
            <td class="table-warning">Virat</td>
            <td class="table-danger">Cricket Player</td>
        </tr>
        <tr>
            <td class="table-warning">2</td>
            <td class="table-active">Vijay Deverakonda</td>
            <td class="table-primary">Actor</td>
        </tr>
        <tr>
            <td class="table-active">3</td>
            <td class="table-warning">Sukumar</td>
            <td class="table-info">Director</td>
        </tr>
        <tr>
            <td class="table-success">4</td>
            <td class="table-info">Mahesh Babu</td>
            <td class="table-danger">Actor</td>
        </tr>
    </table><br>
    <h1>Colored Spinners using bootstrap</h1><br>
    <div class="spinner-border text-muted"></div>
<div class="spinner-border text-warning"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-success"></div>

<div class="spinner-border text-primary"></div> <br><br>
<div class="spinner-grow text-danger" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only"></span>
  </div>
 
<h1>Typography Using bootstrap</h1><br>
<h3>
   This is Typography
    <small class="text-muted">Hi Hello (This is muted text)</small>
    <p><abbr title="HyperText Markup Language" class="initialism">HTML</abbr></p>
  </h3> <br>
    <h1>Buttons Using bootstrap</h1><br>
    <div class="hi">
    <button class="btn btn-success">button1</button><br><br>
    <button class="btn btn-primary">button2</button><br><br>
    <button class="btn btn-info">button3</button><br><br>
    <button class="btn btn-warning">button4</button><br><br>
    <button class="btn btn-danger">button5</button><br><br>
    <button class="btn btn-secondary">button6</button><br><br>
    </div>
     <div class="hii">
<button class="btn btn-outline-primary">Button1</button><br><br>
<button class="btn btn-outline-secondary">Button2</button><br><br>
<button class="btn btn-outline-success">Button3</button><br><br>
<button class="btn btn-outline-info">Button4</button><br><br>
<button class="btn btn-outline-warning">Button5</button><br><br>
<button class="btn btn-outline-danger">Button6</button>
</div><br>


</body>
</html>
