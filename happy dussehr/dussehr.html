<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
boby{
	background-image: url(../image/910.webp);
	background-color: #eaeaea;
	background-repeat: no-repeat;
	background-size: cover;
	color: #fff;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	overflow: hidden;
}


img {
	width: 100%;
}

.container {
	position: relative;
	width: 100%;
	max-width: 500px;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
}

.wrapper {
	position: relative;
	width: 100%;
	max-width: 500px;
	display: flex;
	align-items: center;
	justify-content: center;
}

.img2,
.img3,
.img4 {
	position: absolute;
	top: 0;
}

.img4 {
	width: 100%;
}

.img1 {
	animation: animate 8s linear infinite;
	filter: drop-shadow(0 0 10px rgb(255, 81, 153));
}

.img2 {
	padding: 5%;
	filter: drop-shadow(0 0 5px rgb(255, 64, 172));
	animation: animate2 10s linear infinite;
}

.img3 {
	padding: 10%;
	filter: drop-shadow(0 0 5px rgb(200, 117, 117));
	animation: animate 15s linear infinite;
}

@keyframes animate {
	0% {
		transform: rotate(0deg);
	}

	100% {
		transform: rotate(360deg);
	}
}

@keyframes animate2 {
	0% {
		transform: rotate(0deg);
	}

	100% {
		transform: rotate(-360deg);
	}
}

.arrows {
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	background-image: url(../image/1112.webp);
	background-size: 200px auto;
	animation: arrows 10s linear infinite;
}

@keyframes arrows {
	0% {
		background-position: 100% 100%;
	}

	100% {
		background-position: 0 0;
	}
} 
    </style>
</head>
<body>
    <div class="arrows"></div>
    <div class="container">
   <div class="wrapper">
    <div class="img1">
   
   </div>
   <div class="img4">
  <img src="../image/78.webp"  alt="img4">
   </div>
   <div class="img2">
    <img src="../image/34.webp" alt="img2">
   </div>
   <div class="img3">
    <img src="../image/56.webp" alt="img3">" alt="img4">
 
</div>
</div>  
</div>

    
</body>
</html>
