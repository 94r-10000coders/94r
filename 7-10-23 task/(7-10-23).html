<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        var name=prompt("Enter your name:");
        console.log("user name is",name);
        alert("Hello,"+name+"! Welcome to our website.");

        alert("Calculator");
        var x=+prompt("enter x value:");
        var y=+prompt("enter y value:");
        var op=prompt("enter any one of the following operator"+"+,-,*,/ :");
        op=="+"?alert("Result "+x+op+y+" = "+ (x+ y)):op=="-"?alert("Result"+x+op+y+"="+(x-y)):op=="*"?alert("Result"+x+op+y+"="+(x*y)):op=="/"?alert("Result"+x+op+y+"="+(x/y)):alert("invalid operator");

        alert("Age Verification");
        var age=prompt("Enter your age:");
        age>=18?alert("You are eligible to vote"):alert("You are not eligible to vote");

        alert("Temperature Converter");
        var C=prompt("Enter temperature in celsius:");
        F=(C*9/5)+32;
        alert(C+ " C is equal to " +F + " F");

        alert("Odd or Even");
        var oe=prompt("Enter any number");
        oe%2==0?alert(oe+" is even number"):alert(oe+" is odd number");

        alert("Password Checker");
        var pas=prompt("Enter Password:");
        pas==12345?alert("Access granted"):alert("Access denied");

        
        
        

    </script>
    
</body>
</html>
