        //  Reverse of a string
function reverse(str) {
    var revStr = "";
    for (var i = str.length - 1; i >= 0; i--) {
        revStr += str[i];
    }
    document.write("string is :"+str +"<br>");
    document.write("the reversed string is :"+revStr);
}

function check(str) {
  var newStr="";
  var oldStr="";
  for (var i = str.length - 1; i >= 0; i--){
    newStr+= str[i];
    oldStr=str;
  }
    if(newStr==oldStr){
      document.write("newstring:"+newStr+"<br>");
      document.write("oldstring:"+oldStr+"<br>");
      document.write("it is a palindrome" +"<br>");
    }
  
    else{
        document.write("newstring:"+newStr+"<br>");
        document.write("oldstring:"+oldStr+"<br>");
        document.write("it is not a palindrome"+"<br>");
    }
}
