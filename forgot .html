<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot pass word</title>
</head>
<body>
    <fieldset>
        <legend><h4>FORGOT PASS word</h4></legend>
        <form>

            <label for="mail">email:</label>
            <input type="email"  id="mail" name="mail" placeholder="enter your email"/>
            <br><br>
            <label for="otp">enter otp:</label>
            <input type="number" id="otp" name="otp" placeholder="enter your otp"/>
            <br><br>
            <label for="pswd">new password:</label>
            <input type="password" id="pswd" name="password" placeholder="enter your otp"/>
            <br><br>
            <label for="pswd">confirm password:</label>
            <input type="pswd" id="pswd" name="pswd" placeholder="enter your password"/>
            <br><br>
            <input type="submit" value="update password"/>

            </form>
            
    </fieldset>
</body>
</html>
