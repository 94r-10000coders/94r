<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        @media screen and (min-width:0px) and (max-width:468px) {
           
            
            .class{
                display: flex;
                flex-direction: column;
                background-color:burlywood;
                align-items: center;
                justify-content: center;
            }
            .class{
                width: 80vw;
                height: 40vh;
                margin-bottom: 10px;
                border-radius: 20px;
            }
           
        }
       
      
        @media screen and (min-width:468px) and (max-width:768px) {
           
            .class{
                display: flex;
                flex-direction: column;
                background-color:brown;
                align-items: center;
                justify-content: center;
            }
            .class .one{
                display: flex;
                gap: 20px;
            }
            .class img{
                width: 40vw;
                height: 40vh;
                margin-bottom: 10px;
                border-radius: 20px;
            }
            nav{
                display: flex;
                flex-direction: row;
                background-color: darkgoldenrod;
                gap: 10px;
                justify-content:center;
                align-items: center;
            }  
        }
        @media screen and (min-width:769px) and (max-width:1024px) {
          
            .class{
                display: flex;
                flex-direction: column;
                background-color:lightslategrey;
                align-items: center;
                justify-content: center;
            }
            .class .two{
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .class img{
                width: 30vw;
                height: 30vh;
                margin-bottom: 10px;
                border-radius: 20px;
            }   
            nav{
                display: flex;
                flex-direction: row;
                background-color: darkgoldenrod;
                gap: 10px;
                justify-content:center;
                align-items: center;
            }      
        }
    </style>
</head>

</body>
</html>
