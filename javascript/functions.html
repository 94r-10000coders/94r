<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        var x="Odd numbers between 1-20:";
         document.write(x);
         document.write("<br>");
        function odd(){
       for(var i=1;i<=20;i++){


       if(i%2==0){
              
             continue;
             
            
         }
         document.write(" "+i+" ");
             document.write("<br>");
             

      }
    } 
    odd();
      var x="Even numbers between 1-20:";
         document.write(x);
         document.write("<br>");
        function even(){
       for(var i=1;i<=20;i++){


       if(!(i%2)==0){
              
             continue;
             
            
         }
         document.write(" "+i+" ");
             document.write("<br>");
             

      }
    }
    even();
      var x="Multiplication of 5:";
         document.write(x);
         document.write("<br>");
      function mul(a,b){
       
        var mul=a*b;
        document.write(mul);
        document.write("<br>");
      }
      mul(1,5);
      mul(2,5);
      mul(3,5);
      mul(4,5);
      mul(5,5);
      mul(6,5);
      mul(7,5);
      mul(8,5);
      mul(9,5);
      mul(10,5);
      var x="Sum of 1-10 digits";
         document.write(x);
         document.write("<br>");
         function digit(sum=0,i=1){
            do{
       sum=sum+i;
        
         i++;
         
       }while(i<=10);
        document.write(sum);
         }
         digit();
    </script>
