<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // even number
        var x="Even numbers between 1-20:";
          document.write(x);
          document.write("<br>");
        for(var i=1;i<=20;i++){


        if(i%2==0){
            
              document.write(" "+i+" ");
              document.write("<br>");
            
          }
      
       
       }
       
       //Multiplication of 5
      var x="Multiplication of 5:";
          document.write(x);
         document.write("<br>");
         for(var i=1;i<=10;i++){  
        var x;       
         if(x=i*5){ 
           document.write("5*"+i+"="+x+" ")
          document.write("<br>");

          }
          
        }




      // //Odd number
       var x="Odd numbers between 30-1:"
       document.write(x);
      document.write("<br>");
       var i=30;
        while(i>=1){
        if(!(i%2)==0){

          document.write(" "+i+" ");
           document.write("<br>");
          
        }
        i--;
        
        }
  

       //sum of 10 digits
        var x="Sum of 10 digits:"
        document.write(x);
        document.write("<br>");
        var sum=0;var i=1;
        do{
        sum=sum+i;
        
          i++;
         
       }while(i<=10);
         document.write(sum);


         
       
    
        
      
    </script>
</body>
</html>
