<body>
    <script>
        document.write("Printing odd numbers using for loop and control statements")
        document.write("<br>")
        for(i=1;i<=20;i++){
            if(i%2==0){
                continue;
            }
            if(i==15){
                break;
            }
            document.write(i,"<br>");
        
    }
    document.write("<br>")
    document.write("Printing even numbers using for loop and control statements")
    document.write("<br>")
    for(i=1;i<=20;i++){
            if(i%2==1){
                continue;
            }
            if(i==16){
                break;
            }
            document.write(i,"<br>");
        
    }
    function en(n){
        document.write("<br>")
    document.write("Printing even numbers using functions");
    document.write("<br>")
    for(i=1;i<=n;i++){
        if(i%2==0){
            document.write(i,"<br>")
        }
    }
    }
    en(20);
    function mul(n){
        document.write("<br>")
        document.write("Multiplication table of 5 using functions");
        document.write("<br>")
        for(i=1;i<=n;i++){
            m=5*i;
            document.write("5"+"x"+i+"=",m,"<br>");
        }
    }
    mul(12);
    function od(c){
        document.write("<br>");
        document.write("Printing odd numbers from 30 to 1 using functions");
        document.write("<br>");
        while(c>=1){
         if(c%2==1){
            document.write(c,"<br>");
        
         }
         c--;
        }
    }
    od(30);
    function sm(sum,i){
        document.write("<br>");
        do{
        sum=sum+i;
        i++;
    }while(i<=10)
    document.write("<br>")
    document.write("Sum of 1 to 10 numbers is=",sum);

    }
    sm(0,1);
    
    </script>
