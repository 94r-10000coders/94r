<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
    <label for="fname">First name:</label>
    <input type="text"id=fname name="fname" placeholder="enter  first name" required><br><br>
    <label>Second name:</label>
    <input type="text"id="sname" name="sname"placeholder="enter second name"><br><br>
    <label>Mail id:</label>
    <input type="text"id="mail" name="mail" placeholder="enter mail"><br><br>
    <label>mobile number:</label>
    <input type="tel"id="tel"name="tel" pattern="[0-9]{10}"><br><br>
    <label>select number:</label>
    <input type="number"max="10" min="1"><br><br>
    <label for="male">Gender:</label><br>
    <input type="radio" id="male" name="gender">male<br>
    <input type="radio"id="female" name="gender" >female<br><br>
    <label>skills:</label><br>
    <input type="checkbox">html<br>
    <input type="checkbox">css<br>
    <input type="checkbox"id="css"name="css">js<br><br>
    <label for="resume">upload your resume</label><br>
    <input type="file" id="resume"name="file"><br><br>
    <label>DOB</label><br>
    <input type="date" id="dob"name="dob"><br><br>
    <label>choose:</label>
    <select> name="options"
        <option>developer</option>
        <option>testing</option>
        <option>sales</option>

    </select><br><br>
    <input type="submit"></input>
    

    </form>
</body>
</html>
