<html>
    <head>
        <title>26/09/2023</title>
        <style>
            .movies{
                border:  2px solid black;
                width: 300px;
                height: 150px;
                animation: change 15s infinite; 
                
            }
            @keyframes change {
                    0%{background-image: url(./iron\ man.jpeg);}
                    25%{background-image: url(./caption\ america.jpeg);}
                    50%{background-image: url(./thor.jpeg);}
                    75%{background-image: url(./spider\ man.jpeg);}
                    100%{background-image: url(./black\ panter.jpeg);}
                    
            }
            .load{
                border: 2px solid lightcoral ;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color:brown;
            }
            @keyframes load1 {
                from{transform:scaleX(1.5);}
                to{transform: scaleY(1);}

                
            }
            .load1{
                animation-name: load1;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
            @keyframes load2 {
                from{transform:scaleX(1.5);}
                to{transform: scaleY(1);}

                
            }
            .load2{
                animation-name: load2;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
            @keyframes bouns {
                from{
                    transform:translate(20px,20px);
                    background-color: lightgreen;
                }
                top{
                    transform: translate(100px);
                }
                
            }
            .bouns{
                border: 2px solid  ;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color:lightslategrey;
                animation-name: bouns;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation: bouns 1s
            }


        </style>
    </head>
    <body>
        <h2>Marvel Movies</h2>
        <div class="Movies"></div><br>
        <div style="display: flex; gap: 3px;">
            <h2>loading:</h2>
            <div>&nbsp;&nbsp;</div>
          <div class="load load1"></div>&nbsp;&nbsp;
          <div class="load load2"></div>&nbsp;&nbsp;
          <div class="load load1"></div>&nbsp;&nbsp;
          <div class="load load2"></div>&nbsp;&nbsp;
          <div class="load load1"></div>&nbsp;&nbsp;
        </div>
        <H2>Bounsing Balls:</H2>
        <div style="display: flex; gap: 5px;">
            <div class="bouns"></div>
            <div class="bouns"></div>
            <div class="bouns"></div>
            <div class="bouns"></div>
            <div class="bouns"></div>
        </div>
    </body>
</html>
