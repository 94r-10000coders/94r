    <script type="text/javascript">
        
        document.write("map method<br>")
    const array=[1,2,3,4,5,6,7,8];
    let maparray=array.map((x)=>{//in map if condition is true it gives bollen values;
        return x>4;
    })
    document.write(maparray);
    document.write("<hr>");
    
    document.write("filter method<br>")
    const array1=[1,2,3,4,5,6,7,8];
    let filterarray1=array1.filter((x)=>{//in map if condition is true it gives numerical values;
        return x>4;
    })
    document.write((filterarray1),"<br>");
    document.write("<hr>");

    document.write("for each method<br>")
const array2=[2,4,5,6,7,8];
array2.forEach((x)=>{
document.write((x+2),"<br><br>");
})
document.write("<hr>");
document.write("reduce method<br>")
const array3=[3,4,5,6,7];
let reducearray=array3.reduce((accu,ele,ind,arr)=>{
    return ele+accu
},15)
document.write((reducearray),"<br>");
const array4=[3,4,5,6,7];
let newarray=array4.reduce((accu,ele,ind,arr)=>{
    return Math.max(ele,accu)
},5)
document.write(newarray);
document.write("<hr>");
document.write("find method<br>")
const ages=[12,55,34,67,12,18];
let findarray=ages.find((age)=>{
    return age>18;
});
document.write(findarray);
document.write("<hr>");
