	// 		Output: [1,2,3,4,5]
	// 	       Sort the Array using loop only(you can not use predefined function).
  document.write("<b><br>23. C Program to arrange numbers in ascending order</b><br>");
  let an= [2, 3, 1, 5, 4];
let len = an.length;

// c("Origina Array: " + an);

for (let i = 0; i < len - 1; i++) {
    for (let j = 0; j < len -i- 1; j++) {
        if (an[j] > an[j + 1]) {
            // Swap if the current element is greater than the next one
            let temp = an[j];
            an[j] = an[j + 1];
            an[j + 1] = temp;
        }
    }
}
