<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      for (a = 1; a <= 20; a++) {
      if (a % 2 == 0) {
        document.write(a + "<br>");
      }
    }
    for (i = 2; i <= 4; i++) {
      for (x = 1; x <=10; x++) {
        document.write(i, " X ", x, " = ", x * i + "<br>")}
      }

    var i=30;
    while(i>=1){
      if(i%2!=0){
        console.log(i);
      }
      i--;
    }
    
    </script>
