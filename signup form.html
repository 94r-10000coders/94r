<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><img src="https://www.nicepng.com/png/detail/980-9803511_notes-login-signup-signup-png.png" width="150"/></legend>
        <form action="./Loginform-task.html">
            <label for="fname">Full name:</label>
            <input type="text" id="fname" name="fullname" placeholder="enter full name"/><br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="Dob"/><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" checked>Male</input><br>
            <input type="radio" id="female" name="gender">Female</input><br><br>
            <label>Address:</label><br>
            <textarea>enter permanent address</textarea><br><br>
            <label for="phone num">Mobile Number:</label><br>
            <input type="tel" id="phone num" name="phone number" pattern="[0-9]{10}" placeholder="mobile number" />
          <br><br><label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email" placeholder="rabb652@gmail.com"/><br><br>
            <label for="pswd">Create Password:</label>   <br>         
            <input type="password" id="pswd" name="password" placeholder="password"/><br><br>
            <label for="cpswd">Confirm Password:</label><br>
            <input type="password" id="cpswd" name="password" placeholder="password"/><br><br>
            &ensp; &ensp;<button type="submit" style="height:23px; width:120px;">Signup</button> &ensp; &ensp; &ensp;
            <input type="reset"><br><br>
            <a href="./Loginform-task.html">Already have an account?</a> 
            
        </form>
        
    </fieldset>
</body>
</html>
