<html>
    <head>
        <title>10/10/23</title>
    </head>
    <body>
        <script>
            document.write("Even number from 1 to 20 using for loop")
        var n=20;
        for(i=0; i<=n; i++){
            if(i % 2 == 0){
                document.write("<br>")
                document.write(i)
            }
        }
        document.write("<br>")
        document.write("<br>")
        
            document.write("Multiplication table for 5 using a for loop")
        var n=10;
        for (i = 1; i<=n; i++) {
            result = 5 * i;
            document.write("<br>")
            document.write("5"+ "x" +i+ "=",result);
        }
        document.write("<br>")
        document.write("<br>")
    
            document.write("Odd number from 30 to 1 using will loop")
        var number = 30;
        while (number >= 1) {
            if (number % 2 !== 0) {
                document.write("<br>")
                document.write(number);
            }
            number--
        }
        document.write("<br>")
        document.write("<br>")

            document.write("Calculate the sum of numbers from 1 to 10 using a do-while loop.")
            document.write("<br>")
        var sum=0;
        var i=1;
        do{
            sum += i;
            i++;
        }
        while(i<=10);
        document.write("<br>")
        document.write("The sum of numbers from 1 to 10 is: " + sum);

       
    </script>
    </body>
</html>
