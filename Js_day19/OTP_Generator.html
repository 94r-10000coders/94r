<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP_Generator</title>
</head>
<body style="background-color: aquamarine;display: flex;justify-content: center;align-items: center;align-content: center;padding: 200px;">
        <div id="div1" style="border: 1px solid black;width:700px; height:300px;background-color: white;">
            <h1 style="text-align: center;color: darkred;">OTP GENERATOR</h1>
            <div id="div2" style="display: flex;justify-content: center;margin-top: 50px;">
                <button id="btn1">Generate OTP</button>
            </div>
            <div id="div3" style="margin-left: 290px;margin-top: 50px;"></div>
            
            
        </div> 
        <script>
            var button_get=document.getElementById("btn1");
            var div_get=document.getElementById("div3");
            function test1(){
                var b=Math.random()*100000;
                var c=Math.trunc(b);
                if((b>10000)&&(b<99999)){
                    div_get.innerText="Your OTP is: "+c;
                }
                else{
                    test1();
                }
            }
            button_get.addEventListener("click",()=>{
                test1();
            })

        </script>
</body>
</html>
