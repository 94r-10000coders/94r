       .loading {
    display: flex;

}

.loading .load1,
.loading .load2,
.loading .load3,
.loading .load4,
.loading .load5 {
    border: 2px solid transparent;
    border-radius: 50%;
    background-color: aquamarine;
}

.loading .load2 {
    background-color: brown;
}

.loading .load3 {
    background-color: red;
}

.loading .load4 {
    background-color: gray;
}

.loading .load5 {
    background-color: green;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
}

.loading .load1 {
    width: 30px;
    height: 30px;
    animation: bounce 1s infinite alternate;
}

.loading .load2 {
    width: 40px;
    height: 40px;
    animation: bounce 1s infinite alternate 0.2s;
}

.loading .load3 {
    width: 50px;
    height: 50px;
    animation: bounce 1s infinite alternate 0.4s;
}

.loading .load4 {
    width: 60px;
    height: 60px;
    animation: bounce 1s infinite alternate 0.6s;
}

.loading .load5 {
    width: 70px;
    height: 70px;
    animation: bounce 1s infinite alternate 0.8s;
}
