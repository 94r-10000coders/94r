<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
    <fieldset>
        <legend style="background-color: chocolate;">Signup</legend>
    <h1>signup form</h1>
    <label for="fname" style="background-color: aquamarine;">First name</label>
    <br><input type="fname" id="fname" name="first name" placeholder="Enter your name";></input>
    <br></br>
    <label for="sname" style="background-color: antiquewhite;">Second name</label>
    <br><input type="sname" id="sname" name="sname" placeholder="Enter your name"></input>
    <br></br>
    <label for="email" style="background-color: blueviolet;">Email</label>
    <br><input type="mail" id="mail" name="mail" placeholder="Enter your mail id"></input>
    <br></br>
    <label for="moblie" style="background-color: brown;">Moblie</label>
    <br><input type="tel" id="moblie" name="moblie" pattern="[0-9]{0-10}" placeholder="Enter your moblienumber"></input>
    <br></br>    
    <label for="DOB" style="background-color: rgb(127, 255, 172);">DOB</label>
    <br><input type="date" id="dob" name="dob"></input> 
    <br></br>
    <label for="Gender" style="background-color: aqua;">Gender</label>
    <br><input type="radio" id="gen" name="male" >Male</input>
    <br><input type="radio" id="gen" name="female">female</input>
    <br></br>
    <input type="submit" value="submit"></input>
    </fieldset>
    <style>
        table, td, th , tr{
            border:4px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
