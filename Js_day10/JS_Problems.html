        document.write("23. Program to arrange numbers in ascending order.<br>");
        var asce=0;
        var array1=[];
        var array2=[];
        function asc(a){
            document.write(`Given array is:- ${a}<br>`);
            while(a.length>0){
                for(asc=0;asc<a.length;asc++){
                    for(asc1=0;asc1<a.length;asc1++){
                        if(a[asc]>=a[asc1]){
                            asce=asce+1;
                        }
                    }
                    // console.log(asce);
                    if(asce==((a.length))){
                        array1.push(a[asc]);
                        // console.log(array1);
                        a.splice(asc,1);
                        // console.log(a);
                    }
                    asce=0;
                }    // console.log(asce);
                }
                // console.log(array1);
                document.write("Descending order:- ",array1+"<br>");
                for(asc2=((array1.length)-1);asc2>=0;asc2--){
                        array2.push(array1[asc2]);
                }
                document.write("Ascending order:- ",array2);
        }
        asc([20,3,1,5,4]);
        document.write("<br><hr>");

        document.write("26. Program to Check Whether a Number is Prime or Not<br>");
        var pr=0;
        function prime(a){
            for(i=1;i<=a;i++){

                }
            }
            if(pr>2){

            }

            }
        }

        var lcm=[];

        function lcm_1(a,b){
            document.write(`The lcm of ${a} and ${b} is:-`);
            if(b>a){
                for(i=1;i<=a;i++){
                    if((a%i==0)&&(b%i==0)){
                        lcm.push(i);
                        var a=a/i;
                        var b=b/i;
                    }
                }
            }
            else{
                for(i=1;i<=b;i++){
                    if((a%i==0)&&(b%i==0)){
                        lcm.push(i);
                        var a=a/i;
                        var b=b/i;
                    }
                }
            }
            for(i=0;i<lcm.length;i++){
                lcm1=lcm1*lcm[i];
            }
            document.write(`"${lcm1}"`);
            
        }
        lcm_1(15,30);
        document.write("<br><hr>");

        document.write("30. Program to count vowels and consonants in a given String.<br>");

            document.write(`Given string is:- ${a} <br>`);

        document.write("33. Count occurrence of number in a given array.<br>");
        var occu=0;
        function occ(a,b){
            document.write(`Given array is: ${a} and find occurance of a number ${b} in a given array.<br>`);
            var occ1=(a.indexOf(b));
            var occ2=(a.lastIndexOf(b));
            while(occ1!=occ2){
                a.splice(occ1,1);
                occu++;
                occ1=(a.indexOf(b));
                occ2=(a.lastIndexOf(b));
            }
            document.write(`Occurance of ${b} is ${occu+1} times.`);
        }
        occ([1,6,3,1,5,9,7,2,1,9,3,7,8,9,10],7);
