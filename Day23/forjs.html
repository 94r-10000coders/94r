<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //task1
        var n=20;
        document.write("Even numbers from 1 to 20 <br>")
        for(i=1;i<=20;i++){
            if (i%2==0){
                document.write(i,"<br>");
            }
        }
        document.write("<br>")
        //task2
        document.write("Multiplication table for 5")
        document.write("<br>")
        for(i=1;i<=10;i++){
            mul=5*i;
            document.write("5"+"*"+i+"=",mul,"<br>")
        }
        document.write("<br>")
        // task3
        document.write("Odd numbers from 30 to 1");
        var c=30;
        while(c>=1){
            if(c%2==1){
            document.write(c,"<br>");
        }
        c--;
    }
    //task4
    
    
    sum=0;
    i=1;
    do{
        sum=sum+i;
        i++;
    }while(i<=10)
    document.write("<br>")
    document.write("Sum of 1 to 10 numbers is=",sum);
       
        

    </script>
</body>
