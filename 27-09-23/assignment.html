<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
<style>
    .container{
        border: 1px solid none;
        width: 1500px;
        height: auto;
        display: grid;
        grid-template-columns: auto auto auto auto auto auto;
        grid-gap: 5px;
        margin-left: 200px;
        /* background-color: beige; */

        
    }
    [class*=item]{
/* background-color: rgba(0, 0, 255, 0.507); */

    }
    img{
        /* border: 1px solid; */
        border-radius: 5px;
        /* padding:3px; */
        /* margin: 5px; */
    }
    .item2{
        grid-column: 2/3 ;
        grid-row: 1 /3;

    }
    .item3{
        grid-column: 3/5;
    }
    .item7{
        grid-row: 2/3;

    }
    .item6{
        grid-column: 3/5;
        grid-row: 2/4;

    }
    .item9{
        grid-row: 3/4;
        grid-column: 1 / 3;

    }
    .item8{
        grid-column: 5 /6;
        grid-row: 2 / 4;
    }
    
   





















</style>

</head>
<body style="background-color: rgba(128, 128, 128, 0.356);">
    <div style="margin-left: 200px;"><h2 >Grid</h2></div>
    <div class="container">
        <div class="item1"><img src="./images/women-line-art.jpg " height="260" width="200"></div>
        <div class="item2"><img src="./images/b6.jpg" height="510" width="300"></div>
        <div class="item3"><img src="./images/L7.jpg" height="250" width="500"></div>
        <div class="item4"><img src="./images/6682344.jpg" height="250" width="250"></div>
        <div class="item5"><img src="./images/b5.jpg" height="250" width="250"></div>
        <div class="item6"><img src="./images/L5.jpg" width="500" height="490"></div>
        <div class="item7"><img src="./images/L4.jpg" height="250" width="200px"></div>
        <div class="item8"><img src="./images/b8.jpg" width="250" height="490"></div>
        <div class="item9"><img src="./images/L9.jpg" width="520" height="230"></div>
        <div class="item10"><img src="./images/L1.avif " height="240" width="250"></div>
        <div class="item11"><img src="./images/L2.avif" height="230" width="250"></div>

    </div>
    
</body>
</html>
