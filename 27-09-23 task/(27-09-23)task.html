<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: black;
            width: fit-content;
            height: fit-content;
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        .calender{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            background-color: black;
            padding-bottom: 5px;
            border-radius: 4px;
            padding-left: 3px;
            width: fit-content;
        }
        .items{
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 8px 25px 20px 8px;
            margin: 3px;
            color: white;
        }
        .item{
            border: 1px solid transparent;
            margin: 3px;
        }
        img{
            height: 100%;
            width: 100%;
        }
        .img1{
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .img3{
            grid-column: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .img5{
            grid-column: 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .img6{
            grid-column: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .img9{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 6;
        }
        .img10{
            grid-column: 3;
            grid-row-start: 4;
            grid-row-end: 6;
        }
        .img11{
            grid-column: 4;
            grid-row-start: 4;
            grid-row-end: 6;
        }
        .img12{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 6;
            grid-row-end: 8;
        }
        .img13{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 8;
        }
        .month{
            grid-column-start: 1;
            grid-column-end: 8;
            padding-left: 5px;
            padding-bottom: 5px;
            font-size: 25px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .red{
            color: red;
        }
        .green{
            color: white;
            border: rgb(31, 179, 130);
            background-color:rgb(31, 179, 130);
        }
        .gray{
            filter: brightness(50%);
        }
        .dimred{
            color: red;
            filter: brightness(55%);
        }
        h1{
            display: flex;
            justify-content:center ;
            background-color: black;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calender">
        <div class="items month"><strong>Sep 2023</strong></div>
        <div class="items">Mon</div>
        <div class="items">Tue</div>
        <div class="items">Wed</div>
        <div class="items">Thu</div>
        <div class="items">Fri</div>
        <div class="items">Sat</div>
        <div class="items red">Sun</div>
        <div class="items gray">28</div>
        <div class="items gray">29</div>
        <div class="items gray">30</div>
        <div class="items gray">31</div>
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items red">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
        <div class="items red">10</div>
        <div class="items">11</div>
        <div class="items">12</div>
        <div class="items">13</div>
        <div class="items">14</div>
        <div class="items">15</div>
        <div class="items">16</div>
        <div class="items red">17</div>
        <div class="items">18</div>
        <div class="items">19</div>
        <div class="items">20</div>
        <div class="items">21</div>
        <div class="items">22</div>
        <div class="items">23</div>
        <div class="items red">24</div>
        <div class="items">25</div>
        <div class="items">26</div>
        <div class="items green">27</div>
        <div class="items">28</div>
        <div class="items">29</div>
        <div class="items">30</div>
        <div class="items dimred">1</div>
    </div>

    <h1>Gallery</h1>
    <div class="container">
        <div class="item img1"><img src="./natureimg7.jpg"></div>
        <div class="item img2"><img src="natureimg3.jpg"></div>
        <div class="item img3"><img src="./natureimg14.jpg"></div>
        <div class="item img4"><img src="./natureimg8.jpg"></div>
        <div class="item img5"><img src="./natureimg1.jpg"></div>

        <div class="item img9"><img src="./natureimg6.jpg"></div>
        <div class="item img10"><img src="./natureimg4.jpg"></div>
        <div class="item img11"><img src="./natureimg5.jpg"></div>
        <div class="item img12"><img src="./natureimg12.jpg"></div>
        <div class="item img13"><img src="./natureimg13.jpg"></div>
    </div>
</body>
</html>
