<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
    <fieldset>
        <legend><img src="images/sign up.jpg" height="70" width="70"></legend>

     <form action="./login.html">
    <lable for="fname">first Name:</lable>
    <input type="text" placeholder="enter first name" id="fname" name="first name"/>

   <br><br>
   <label for="sname">second name:</label>
   <input type="text" placeholder="enter second name" id="sname" name="secondname"/>

   <br><br>
   <lable for="mail">Email:</lable>
   <input type="email" placeholder="enter your mail" id="mail" name="mail"/>

   <br><br>
   <lable for="mobile">mobile number:</lable>
   <input type="tel" placeholder=" enter mobile number" id="mobile" name="mobile" part="[0-9]"{10}/>

   <br><br><label for="pswd">Password:</label>
   <input type="password" placeholder="enter password"/>
   <br><br>
   <lable for="gender">Gender:</lable>
   <input type="radio" id="male" name="gender">male</input>
   <input type="radio" id="female" name="gender" checked>female</input>
   <br>
   <br><lable for="dob">DOB:</lable>
    <input type="date" id="dob" name="dob">

    <br>
    <br><input type="submit" value="signup">
    <a href="./login.html"> already have account.?</a>
     </feldset>
    </form>
   </lable>

 
</body>
</html>
