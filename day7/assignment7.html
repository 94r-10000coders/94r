<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <style>
        button{
            font-size: 15px;
            width: 272px;
            height: 35px;
            border-radius: 3px;
            background:#e50914;
            color:whitesmoke;
            font-family: sans-serif;  
        }
        
    </style>
</head>

<body class="bgimg">
    <div>
        <img src="./Netflix-Logo.wine.svg" width="250px">
    </div>


    <div>
        <div class="form-bg">
            <form>
                <div>
                    <h1 style="font-family: sans-serif;color: aliceblue;">Sign In</h1>
                    <label>
                        <input type="text" id="Email" name="Email"
                            style="height: 33px;border-radius:5px;border-collapse: collapse;"
                            placeholder="Email or phone number" size="35">
                    </label><br><br>
                    <label>
                        <input type="password" id="Email" name="Email"
                            style="height: 33px;border-radius:5px;border-collapse: collapse;" placeholder="Password"
                            size="35">
                    </label><br><br>
                    <button class="button">Sign In</button><br>

                    <input type="checkbox"><span style="color: #b3b3b3;font-size: 14px;font-family:sans-serif;">Remember me</span><br><br><br>
                    <div style="font-family: sans-serif;color: #b3b3b3;">
                        New to Netflix? <a href="https://www.netflix.com/in/" target="_blank" style="color: azure;">Sign up now.</a>
                    </div>
                </div>

            </form>

        <div>
    </div>


</body>
