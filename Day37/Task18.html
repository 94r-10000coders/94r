        console.log(form[0]);

            let obj={

                mobile:e["target"][5]["value"]
                
            }
            // var pattern=/[0-9]/
            if(obj["user"].match(/^[A-Z]/)){

                        }
                        else{
                            
                            alert("enter valid phone number:which has 10 characters");

                }}
