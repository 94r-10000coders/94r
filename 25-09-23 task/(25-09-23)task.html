<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: fit-content;
        }
        .row1{
            display: flex;
        }
        .item1,.item2{
            border: 1px solid black;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item1:nth-child(2n){
            background-color: silver;
        }
        .item2:nth-child(2n+1){
            background-color:silver;
        }
        span{
            scale: 2.5;
        }
        .car{
            transition:margin-left 4s;
        }
        .car:hover{
            margin-left: 380px;
            transition: margin-left 4s;
        }
        .car1{
            display: block;
            margin-top: 80px;
            margin-bottom: 90px;
            margin-left: 80px;
        }
        .car1:hover{
            transform: scale(2,2.5);
            transition: transform 4s;
        }
        .bgc{
            border: 2px solid black;
            width: 380px;
            height: 230px;
            background-color: orange;
        }
        .bgc:hover{
            background-image: conic-gradient(silver,orangered,gold,green);
        }
        .width{
            border: 2px solid black;
            width: 380px;
            height: 230px;
            background-image:conic-gradient(skyblue,green,aquamarine,beige,rgb(255, 0, 21),silver);
        }
        .width:hover{
            width: 500px;
            transition: width 3s;
        }
        .height{
            border: 2px solid black;
            width: 380px;
            height: 230px;
            background-image:conic-gradient(skyblue,green,aquamarine,beige,rgb(255, 0, 21),silver);
        }
        .height:hover{
            height:315px;
            transition: height 3s;
        }
        .flag{
             border: 1px solid black;
             width: 400px;
             height: fit-content;
        }
        .row{
            border: 1px solid transparent;
            height: 90px;
        }
        .rows{
            text-align: center;
        }
        .chakra{
            border-radius: 50%;
        }
        .chakra:hover{
            transform:rotate(360deg);
            transition: transform 3s;
        }

    </style>
</head>
