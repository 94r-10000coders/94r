<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .balls{
            display: flex;
            gap: 5px;
            margin-top: 50px;
            margin-left: 20px;
        }
        .ballsss{
            display: flex;
            gap: 5px;
            margin-top: 20px;
            margin-left: 20px;
        }
        .ld{
            border: 1px solid transparent;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        @keyframes ball1{
            from{
                transform: translatey(0px);
                background-color:red;
            }
            to{
                transform: translatey(-40px);
                background-color: rgb(52, 52, 230);
            }
        }
        .ball1{
            animation: ball1 0.5s infinite alternate;
        }
        .ball2{
            animation: ball1 0.5s 0.1s infinite alternate;
        }
        .ball3{
            animation: ball1 0.5s 0.2s infinite alternate;
        }
        .ball4{
            animation: ball1 0.5s 0.3s infinite alternate;
        }
        @keyframes ball5{
            0%,100%{
                transform: scale(1);
                background-color: blue;
            }
            50%{
                transform: scale(1.5);
                background-color:red;
            }
        }
        .ball5{
            animation: ball5 1s infinite alternate;
        }
        .ball6{
            animation: ball5 1s 0.2s infinite alternate;
        }
        .ball7{
            animation: ball5 1s 0.4s infinite alternate;
        }
        .ball8{
            animation: ball5 1s 0.6s infinite alternate;
        }
        .ball9{
            animation: ball5 1s 0.8s infinite alternate;
        }
        .ballss{
            display: flex;
            gap: 0px;
            margin-top: 250px;
            margin-left: 200px;
            margin-bottom: 250px;
        }
        .ball{
            border: 1px solid transparent;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        @keyframes ball10 {
            0%{transform: translate(0px,0px);background-color: aqua;}
            50%{transform: translate(100px,-100px);background-color: red;}
            100%{transform: translate(250px,-200px);background-color: blue;}

        }
        @keyframes ball11 {
            0%{transform: translate(0px,0px);background-color: aqua;}
            50%{transform: translate(100px,100px);background-color: red;}
            100%{transform: translate(250px,250px);background-color: blue;}
        }
        @keyframes ball12 {
            0%{transform:translate(0px,0px);background-color: aqua;}
            50%{transform:translate(200px,120px);background-color: red;}
            100%{transform:translateY(100px,90px);background-color: blue;}
        }
        @keyframes ball13 {
            0%{transform: translate(0px,0px);background-color: aqua;}
            50%{transform: translate(-100px,-100px);background-color: red;}
            100%{transform: translate(-170px,-180px);background-color: blue;}
        }
        @keyframes ball14 {
            0%{transform:rotate(0deg) translatey(150px);background-color: aqua;}
            50%{transform:rotate(180deg) translatey(150px);background-color: red;}
            100%{transform:rotate(360deg) translatey(150px);background-color: blue;}
        }
        @keyframes ball15 {
            0%{transform: translate(0px,0px);background-color: aqua;}
            50%{transform: translate(150px,-80px);background-color: red;}
            100%{transform: translate(150px,20px);background-color: blue;}
        }    
        .ball10{
            animation: ball10 1s infinite alternate;
        }
        .ball11{
            animation: ball11 1s 0.1s infinite alternate;
        }
        .ball12{
            animation: ball12 1s 0.2s infinite alternate;
        }
        .ball13{
            animation: ball13 1s 0.3s infinite alternate;
        }
        .ball14{
            animation: ball14 1s 0.3s infinite alternate;
        }
        .ball15{
            animation: ball15 1s 0.4s infinite alternate;
        }
        .img{
            border: 2px solid black;
            width: 350px;
            height: 490px;
            margin-left: 20px;
            margin-top: 20px;
            animation: image 10s 2s infinite alternate;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        @keyframes image {
            0%{background-image: url(./natureimg1.jpg);}
            15%{background-image:url(./natureimg4.jpg);}
            30%{background-image: url(./natureimg5.jpg);}
            45%{background-image: url(./natureimg7.jpg);}
            60%{background-image: url(./natureimg9.jpg);}
            75%{background-image: url(./natureimg11.jpg);}
            100%{background-image: url(./natureimg14.jpg);}
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="ani">
    <h1>Loading...</h1>
    <div class="balls">
        <div class="ld ball1"></div>
        <div class="ld ball2"></div>
        <div class="ld ball3"></div>
        <div class="ld ball4"></div>
    </div>
    <div class="ballsss">
        <div class="ld ball5"></div>
        <div class="ld ball6"></div>
        <div class="ld ball7"></div>
        <div class="ld ball8"></div>
        <div class="ld ball9"></div>
    </div>
    <div class="img"></div>
    </div>
    <div class="ballss">
        <div class="ball ball10"></div>
        <div class="ball ball11"></div>
        <div class="ball ball12"></div>
        <div class="ball ball13"></div>
        <div class="ball ball14"></div>
        <div class="ball ball15"></div>
    </div>
    </div>
</body>
</html>
