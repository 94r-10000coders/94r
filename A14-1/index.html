    <style>
        
        .box{
            display: flex;
        }
        .items,.items1{
            border: 1px solid black;
            padding: 20px;
            width: 40px;
            height: 30px;
        }
        .items:nth-child(2n+1){
            background-color: rgb(210, 224, 209);
            width: 40px;
            height: 30px;
        }
        .items1:nth-child(2n){
            background-color: rgb(210, 224, 209);
            width: 40px;
            height: 30px;
        }
        h3{
            background-color: bisque;
            width: 654px;
            height: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: brown;
            text-align: center;
        }
        .car img{
            
            transition: margin-left 5s;
        }
        .car img:hover{
            margin-left: 240px;
            transition: margin-left 5s;
           
        }
        .car1 img{
            
            transition: transform 4s;
        }
        .car1 img:hover{
            transform: rotate(360deg);
            transition: transform 5s;
        }
        .car2 img{
            
            transition: transform 5s;
        }
        .car2 img:hover{
            transform: skew(60deg,40deg);
            transition: transform 4s;
        }
        .car3 img{
            
            transition: transform 5s;
        }
        .car3 img:hover{
            transform: scale(3,2);
            transition: transform 4s;
        }
        .flag{
            background-color: orange;
            padding: 20px;
            width: 150px;
        
        }
        .flag1{
            background-color: white;
            border-radius: 30px;
            width: 180px;

        }
        .flag1 img{
            transition: transform 4s;
        }
        .flag1 img:hover{
            transform: rotate(360deg);
            transition: transform 5s;
         }
         .flag2{
            background-color: green;
            width: 150px;
            padding: 20px;
         }
         .bgc{
            background-color: aqua;
            width: 200px;
            height: 200px;
         }
         .bgc:hover{
            background-color: black;
         }
         .wc{
            transition: width 4s;
            background-color: aquamarine;
            width: 200px;
            height: 200px;
        }
        .wc:hover{
           width:300px;
            transition: width 4s;
        }
        .hc{
            transition: height 4s;
            background-color: rgb(186, 233, 235);
            width: 200px;
            height: 200px;
        }
        .hc:hover{
           height:500px;
            transition: height 6s;
        }

    </style>
