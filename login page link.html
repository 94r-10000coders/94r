<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>SIGN UP</legend>
<form action="./signup page .html">
<label for="fname">First name:</label> 
<br><input type="text" name="fname" id="first name" placeholder="enter your name">   
<br><br><label for="sname">Second name</label>
<br><input type="text" name="sname" id="second name" placeholder="enter your name ">
<br><br><label for="gender">Gender</label>
<br><input type="radio" name="gender" id="male">Male
<br><input type="radio" name="gender" id="female">Female
<br><br><textarea name="Adress" id="adress" cols="10" rows="2">Adress</textarea>
<br><br><label for="dob">DOB</label>
<br><input type="date" name="dob" id="dob">
<br><br><label for="mnumber">Mobile number </label>
<br><input type="tel" pattern="0-9"{10} placeholder="mobile number">
<br><br><input type="submit" value="submit">
<input type="reset" value="reset">
<br><a href="./signup page .html">Alreadyhaveaccount</a>
</form>
</fieldset>
</body>
</html>
