<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @keyframes color {
        15%{background-image: url("images/muni.jpeg");}
        55%{background-image: url("./images/kanchana.jpeg");}
        70%{background-image: url("images/shiva\ linga.jpeg");}
        80%{background-image: url("./images/don.jpeg");}
        100%{background-image: url("images/sty;le.jpeg");}
    }
    .items{
        border: 1px solid black;
        height: 200px;
        width: 200px;
        animation-name: color;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- <img src="./images/car2.jpeg"> -->
    <div class="items"></div>
</body>
</html>
