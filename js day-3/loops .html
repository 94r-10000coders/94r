<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // even number
      var a="even number between 1to 20"
      document.write(a);
      document.write("<br>")
      for( var i=1;i<=20;i++){
        if(i%2==0){
            document.write(" "+i+" ")
            document.write("<br>")
        }
      }

      
        // multiplication
        document.write("<br>")
      for(var i=1;i<=10;i++){
        var a=5;
        document.write(a+"*"+i+"="+ 5)
        document.write("<br>")
      }
        
    //   odd number
      document.write("<br>")
      var i=30;
      while(i>=1){
        if(i%2!==0){
            document.write("" +i+"")
            document.write("<br>")
        }
        i--;
      }

    //sum of 10 digits 
    
    document.write("<br>")
    var sum=0; var i=1;
    do{
        sum=sum+
        i++;
    }while(i<=10);
    document.write(sum)
    
    
    </script>
</body>
</html>
