    // print pattern stars * using functions and for loop
  function pattern(n){
    for(i=1;i<=n;i++){
        for(j=1;j<=i;j++){
          document.write(" * "+" ");
        }
        document.write("<br>");
    }
    for(i=1;i<=n-1;i++){
        for(j=i;j<=n-1;j++){
          document.write(" * "+" ");
        }
        document.write("<br>");
    }
  }
  pattern(5);
  document.write("<br>");

 var palindrome= function(x){
