<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body style="background-color: aquamarine;display: flex;justify-content: center;padding: 200px;">
    <div id="div1" style="border: 1px solid black;height:300px;width:500px;background-color: white;">
        <h1 style="text-align: center;">Calculate Factorial</h1>
        <input type="number" style="margin-left: 160px;margin-top: 10px;">
        <div style="display: flex;justify-content: center;margin-top: 20px;">
            <button id="btn">Get Factorial</button>
        </div>
        <br>
        <div id="div2" style="border: 1px solid black;margin-left: 230px;width:45px;height:20px;background-color: lightseagreen;text-align: center;"></div>
    </div>
    <script>
        var btn_getting=document.getElementById("btn");
        var input=document.getElementsByTagName("input")
        btn_getting.addEventListener("click",()=>{
            var number=input[0].value;
            if(number>=0){
                var fact=1;
            for(i=number;i>=1;i--){
                fact=fact*i;
            }
            div_getting=document.getElementById("div2");
            div_getting.innerText=fact;
            }
            else{
                alert("enter valid number"); 
            }
        });
    </script>
</body>
</html>
