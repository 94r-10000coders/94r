<body>




    <script>
        let p=new Promise((re,rej)=>{
           let number =8;
           if(number%2==0){
            re("Given number is even number")
           }else rej("Given number is not a even number");
        });
        // console.log(p);
        p.then((val)=>{console.log(val)}).catch((val)=>{console.log(val);});

        check(p);


        async function check(z){
            let aw = await z;
            console.log(aw);    
        }
        console.log("hello");

    </script>
</body>
