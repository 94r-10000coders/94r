        document.write(" <b>2.You have an object representing a student's test scores. Write a function that calculates and returns the total score for the student.</b>");
        document.write("<br>");
        function totalmarks(scores) {
            let total = 0;
            for (let subject in scores) {
                total += scores[subject];
            }
            return total;
        }

            math: 90,
            science: 85,
            history: 78,
        };

        }
