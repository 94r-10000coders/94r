<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Day5 Document</title>
    <style>
        table,tr,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><img src="./images/signup.jpg" height=80 width=60/></legend>
    <form>
        <label for="Dname">First Name:</label>
<input type="text" id="fname" name="firstname" placeholder="enter your name"/>
<br><br>
<label for="sname">Last Name:</label>
<input type="text" id="sname" name="Last name" placeholder="enter your name"/>
<br><br>
<label for="email">E-mail</label>
<input type="email" id="email" name="email" placeholder="enter your mail"/>
<br><br>
<label>Mobile Number:</label>
<input type="tel" pattern="[0-9]{4} [0-9]{4} [0-9]{2}" placeholder="enter mobile number"/>
<br><br>
<label for="DOB">Date Of Birth:</label>
<input type="date" id="DOB" name="DOB"/>
<br><br>
<label for="username">Set Username:</label>
<input type="text" id="username" name="username" placeholder="set username"/>
<br><br>
<label for="password">Set Password:</label>
<input type="password" id="num" name="num" placeholder="set password"/>
<br><br>
<label for="gender">Gender:</label>
<br><br><input type="radio" id="male" name="gender">Male</input>
<br><br><input type="radio" id="female" name="gender" checked>female</input>
<br><br>
<input type="submit" value="singup"/>
<a href="./formsubmission.html">Already have account</a>
    </form>
    </fieldset><hr>
    <table>
        <tr>
            <th><h2>Apps</h2></th>

        </tr>

        <td><img src="https://img.freepik.com/premium-vector/instagram-app-icon-social-media-logo-vector-illustration_277909-403.jpg?w=2000" height=40 width=40/></td></tr>
        <tr><th>facebook</th>
        <td><img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-facebook-social-media-icon-png-image_6315968.png" height=40 width=40/></td></tr>
        <tr><th>telegram</th>
