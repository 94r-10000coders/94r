<html>

        <title>12/10/23</title>

    <body>
        <script>
            document.write("Pattern Program")
            document.write("<br>")
            var n="*";
           for(i=0;i<=5;i++){
            for(j=0;j<=i;j++){
                document.write(n)
            }
            document.write("<br>")
           }

           document.write("<br>")
           document.write("Pattern Program 2")
           document.write("<br>")
           var n="*";
           for(i=0;i<=5;i++){
            for(j=0;j<=5-i;j++){
                document.write(n)
            }
            document.write("<br>")
           }

           document.write("<br>")
           document.write("Pattern Program 3")
           document.write("<br>")
           var n=5;
           for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write(j)
            }
            document.write("<br>")
           }

           document.write("<br>")
           document.write("Reverse String:")
           document.write("<br>")
           function reversedString(str) {
            var reversed = '';
            for (i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
            }
            return reversed;
        }
            var String = reversedString("hello");
            document.write(String);
        
            document.write("<br>")
            document.write("<br>")
           document.write("Palindrome:")
           document.write("<br>")
           
            var n="sai ";
            var i=0;
            var c=n.length-1;
            if(n[i]==n[c-i]){
            i++;
            document.write(n+ "It is Palindrome") 
            }
            else{
            document.write(n+ "It is not a Palindrome") 
            }    
            document.write("<br>")
            document.write("<br>")
           document.write("Count without using length")
           document.write("<br>")
           var n="coders"
            i=0;
            while(n[i]!=null){
            i++;
            }
            document.write("The length of the string:" +i)
        </script>
