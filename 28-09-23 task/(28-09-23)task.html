<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <style>
        .btn{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Table Using Bootstrap</h1>
    <table class="table table-success table-hover table-bordered border-dark ">
        <tr class="table-info">
            <th class="table-secondary">No.</th>
            <th>Heading1</th>
            <th class="table-active">Heading2</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="table-active">Detail1</td>
            <td class="table-warning">Detail2</td>
        </tr>
        <tr>
            <td class="table-primary">2</td>
            <td class="table-danger">Detail11</td>
            <td class="table-dark">Detail12</td>
        </tr>
        <tr>
          <td class="table-info">2</td>
          <td class="table-secondary">Detail11</td>
          <td class="table-light">Detail12</td>
      </tr>
    </table>
    <h1>Buttons</h1>
    <button type="button" class="btn btn-outline-primary">click here</button>
    <button type="button" class="btn btn-success">click here</button>
    <button type="button" class="btn btn-secondary"disabled>click here</button>
    <button type="button" class="btn btn-outline-warning">click here</button>
    <button type="button" class="btn btn-dark btn-lg">click here</button>
    <button type="button" class="btn btn-danger btn-sm">click here</button>
    <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="button">click here</button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">   
        <button class="btn btn-primary" type="button">click here</button>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-info me-md-2" type="button">click here</button>
      </div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
    <button type="button" class="btn btn-success">Right</button>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
    </div>
      <h1>Spinner-borders</h1>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>  
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1>Spinner-grow</h1>
      <div class="spinner-grow text-primary grow1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</body>
</html>
