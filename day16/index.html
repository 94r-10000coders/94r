<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            width: 300px;
            gap: 10px;
            background-color: blue;
            padding: 20px;
            grid-template-columns: auto auto auto;
        
        }
        .item{
            border: 1px solid black;
            /* padding:50px; */
    
          
        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .item2{
            grid-row-start: 2;
            grid-row-end:4;
        }
        .item3{
            grid-column-start: 2;
            grid-column-end:4;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .hello{
            display: grid;
            grid-template-columns: auto auto auto auto;
           background-color: black;

        }
        .hi{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            text-align: center;
            justify-content: center;
            align-content: center;
            background-color: gray;
            color: white;
            font-size: 25px;     
         }
         .hi1{
            margin-left: 40px;
         }
         .main{
            border: 2px solid black;
            width: 350px;
            background-color: black;
            color: white;
         }
        
    </style>
</head>
<body>
    <h1>GRID ROWS AND COLUMNS:</h1>
    <div class="container">
        <div class="item item1"><img src="/images/virat kohli.jpeg"> </div>
        <div class="item item2"><img src="/images/rohit sharma.jpg"></div>
        <div class="item item3"><img src="/images/jasprit bumrah.jpg"></div>
        <div class="item item4"><img src="/images/mohammed siraj.webp"></div>
        <div class="item item5"><img src="/images/ravindra jadeja.jpg"></div>
        
    </div>
    <br><br><br><br>
    <h1>CALCULATOR:</h1>
    <div class="main">
          <h1>112</h1> 
          <hr style="color: grey;">
        <div class="hello">      
            <div class="hi">AC</div>
            <div class="hi">+/-</div>
            <div class="hi">%</div>
            <div class="hi">/</div>
            <div class="hi">7</div>
            <div class="hi">8</div>
            <div class="hi ">9</div>
            <div class="hi">X</div>
            <div class="hi">4</div>
            <div class="hi">5</div>
            <div class="hi">6</div>
            <div class="hi">-</div>
            <div class="hi">1</div>
            <div class="hi">2</div>
            <div class="hi">3</div>
            <div class="hi">+</div>
            <div class="hi hi1">.</div>
            <div class="hi hi1">0</div>
            <div class="hi hi1">=</div>
        </div>
        </div>
</body>
</html>
